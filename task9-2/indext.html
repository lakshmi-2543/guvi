<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="container">
        <form id="myForm">
          <label class="fw-bold" for="firstName">First Name:</label>
          <input type="text" id="firstName" required><br><br>
    
          <label class="fw-bold" for="lastName">Last Name:</label>
          <input type="text" id="lastName" required><br><br><br>
    
          <label class="fw-bold" for="address">Address:</label>
          <textarea id="address" required></textarea><br><br><br>
    
          <label class="fw-bold" for="pincode">Pincode:</label>
          <input  type="text" id="pincode" required><br><br><br>
    
          <label class="fw-bold" for="gender">Gender:</label>
          <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select><br><br><br>
    
          <label class="fw-bold" for="food">Choice of Food:</label>
          <input type="checkbox" name="food" value="pizza"> Pizza
          <input type="checkbox" name="food" value="burger"> Burger
          <input type="checkbox" name="food" value="sushi"> Sushi
          <input type="checkbox" name="food" value="pasta"> Pasta
          <input type="checkbox" name="food" value="salad"> Salad<br><br><br>
    
          <label class="fw-bold" for="state">State:</label>
          <input type="text" id="state" required><br><br><br>
    
          <label class="fw-bold"for="country">Country:</label>
          <input type="text" id="country" required><br><br><br>
    
          <input class="fw-bold"type="submit" value="Submit">
        </form><br><br>
    
        <table class="table table-bordered border-primary" id="dataTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
